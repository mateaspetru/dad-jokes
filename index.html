<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!--
      This HTML code represents a container with a "Don't Laugh Challenge" heading, a joke section, and a button to get another joke.
      The joke is displayed inside a div element with the class "joke".
      The button to get another joke is displayed inside a div element with the class "btn".
    -->
    <div class="container">
      <h3>Don't Laugh Challenge</h3>
      <div id="joke" class="joke"></div>
      <div id="jokebtn" class="btn">Get Another Joke</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
